<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient)" rx="12"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>

    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#grid)" rx="12"/>

  <!-- Dashboard mockup -->
  <rect x="50" y="40" width="300" height="180" fill="rgba(255,255,255,0.1)" rx="8" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Header -->
  <rect x="60" y="50" width="280" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
  <circle cx="330" cy="60" r="6" fill="rgba(255,255,255,0.3)"/>

  <!-- Sidebar -->
  <rect x="60" y="80" width="80" height="130" fill="rgba(255,255,255,0.15)" rx="4"/>

  <!-- Content area -->
  <rect x="150" y="80" width="190" height="130" fill="rgba(255,255,255,0.1)" rx="4"/>

  <!-- Cards -->
  <rect x="160" y="90" width="80" height="50" fill="rgba(255,255,255,0.2)" rx="4"/>
  <rect x="250" y="90" width="80" height="50" fill="rgba(255,255,255,0.2)" rx="4"/>
  <rect x="160" y="150" width="80" height="50" fill="rgba(255,255,255,0.2)" rx="4"/>
  <rect x="250" y="150" width="80" height="50" fill="rgba(255,255,255,0.2)" rx="4"/>

  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">
    God Panel Dashboard
  </text>
</svg>

